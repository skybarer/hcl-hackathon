<a [href]='walletData?.redirectUrl' target="_blank">
  <div class="text-center" style="display: inline-block">
  <mat-card class="wallet-card">
    <img mat-card-image  src={{walletData?.imageSrc}} alt="wallet name">
    <mat-divider></mat-divider>
    <mat-card-content>
      <!-- {{walletData |  json }} -->
      <p class="wallet-amount">{{walletData?.custWalletBalance}}</p>
    </mat-card-content>
  </mat-card>
</div>
</a>
